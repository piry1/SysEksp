<div class="card-body">
  <h4>Åšniadanie</h4>

  <table class="table table-hover">
    <tbody>
      <tr>
        <th style="width: 10px" scope="row">Propozycja</th>
        <th scope="row">Przepis</th>
      </tr>
      <tr *ngFor="let result of diet.bPropositions; let i = index">
        <th style="width: 10px" scope="row">{{i + 1}}</th>
        <td>{{result}}</td>
      </tr>
    </tbody>
  </table>

  <h4>Kolacja</h4>

  <table class="table table-hover">
      <tbody>
        <tr>
          <th style="width: 10px" scope="row">Propozycja</th>
          <th scope="row">Przepis</th>
        </tr>
        <tr *ngFor="let result of diet.sPropositions; let i = index">
          <th style="width: 10px" scope="row">{{i + 1}}</th>
          <td>{{result}}</td>
        </tr>
      </tbody>
    </table>

</div>
